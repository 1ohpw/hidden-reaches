<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bay Area Cheap Rents</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- <link rel="stylesheet" href="../public/styles/styles.css"> -->

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <!-- Google Maps API key = AIzaSyARQHjCO5uJhqZTFtRIW0_pl77gch1ve8s -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARQHjCO5uJhqZTFtRIW0_pl77gch1ve8s"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
    <!-- <script src="../public/scripts/app.js"></script> -->

  </head>

  <body>

    <div class="jumbotron">
      <div class="container">
        <h1 id="title">Welcome to Bay Area Cheap Rents</h1>
        <p id="tagline">Find your perfect bay area apartment at the right price!</p>
        <button type='button' class='btn btn-primary add-listing' data-toggle="modal" data-target="#listingModal" id="createNewListing">Create a new listing</button>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-md-8">
            <div id="map"></div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div id="listingView">
                <h1>Top SF listings</h1>
                  <div id="listingTarget">
                    <script id="listings-template" type="text/x-handlebars-template">
                      <ul>
                        {{#each listings}}
                          <li><a href="">{{title}}</a></li>
                        {{/each}}
                      </ul>
                    </script>
                  </div>

            </div>
        </div>
    </div>


    <!-- begin listingModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="listingModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create A New Listing</h4>
          </div>

          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- imgUrl input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingImgUrl">Image url</label>
                <div class="col-md-4">
                  <input id="listingImgUrl" name="listingImgUrl" type="text" placeholder="url" class="form-control input-md" required="">
                </div>
              </div>

              <!-- address input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingAddress">Address</label>
                <div class="col-md-4">
                  <input id="listingAddress" name="listingAddress" type="text" placeholder="Street, Unit, City, State, Zip" class="form-control input-md" required="">
                </div>
              </div>

              <!-- title input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingTitle">Title</label>
                <div class="col-md-4">
                  <input id="listingTitle" name="listingTitle" type="text" placeholder="Snappy title" class="form-control input-md" required="">
                </div>
              </div>

              <!-- rent input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingRent">Rent</label>
                <div class="col-md-4">
                  <input id="listingRent" name="listingRent" type="number" placeholder="$ monthly rent" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Contact input-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingContact">Contact</label>
                <div class="col-md-4">
                  <input id="listingContact" name="listingContact" type="text" placeholder="" class="form-control input-md">
                </div>
              </div> -->

              <!-- Details input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingDetails">Details</label>
                <div class="col-md-4">
                  <input id="listingDetails" name="listingDetails" type="text" placeholder="Description details" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Neighborhood input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingNeighborhood">Neighborhood</label>
                <div class="col-md-4">
                  <input id="listingNeighborhood" name="listingNeighborhood" type="text" placeholder="Neighborhood" class="form-control input-md" required="">
                </div>
              </div>
            </fieldset>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addNewListing">Add New Listing</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



  </body>

</html>
