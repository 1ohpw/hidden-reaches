<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bay Area Cheap Rents</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- <link rel="stylesheet" href="../public/styles/styles.css"> -->

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <!-- Google Maps API key = AIzaSyARQHjCO5uJhqZTFtRIW0_pl77gch1ve8s -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARQHjCO5uJhqZTFtRIW0_pl77gch1ve8s"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
    <!-- <script src="../public/scripts/app.js"></script> -->

  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 id="title">Welcome to Bay Area Cheap Rents</h1>
        <p id="tagline">Find your perfect bay area apartment at the right price!</p>
        <button type='button' class='btn btn-primary add-listing' data-toggle="modal" data-target="#listingModal" id="createNewListing">Create a new listing</button>
      </div>
    </div>

    <div class="row" id="listingAll">
        <div class="col-sm-8 col-md-8">
            <div id="map"></div>
        </div>
        <div class="col-sm-4 col-md-4">
          <!-- begin listingView: this shows titles of current listing -->
            <div id="listingView">
                <h1>Top SF listings</h1>
                  <div id="listingTarget">
                    <script id="listings-template" type="text/x-handlebars-template">
                      <ul>
                        {{#each listings}}
                          <li><a onclick="openListingModal('{{_id}}')" href="" data-toggle="modal" data-listing-target="#{{_id}}">{{title}}</a></li>
                        {{/each}}
                      </ul>
                    </script>
                  </div>
            </div>
        </div>

        <!-- begin listing-modal-container: this shows a current listing -->
        <div id="listing-modal-container" class="row">
          <script id="listing-modal-template" type="text/x-handlebars-template">
            <div class="modal" id="myModal" role="dialog">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h2 class="text-center">{{title}}</h2>
                      <img id="listing-img" class="img-responsive center-block" src="{{imgUrl}}">
                      <p id="street" class="text-center"><em>{{street}}</em></p>
                      <p id="city-state" class="text-center">{{city}}, {{state}}</p>
                      <p id="rent" class="text-center">${{rent}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editListing">Edit Listing</button>
                    <button type="button" class="deleteBtn btn btn-danger pull-right" id="deleteListing">Delete Listing</button>
                  </div>
                </div>
             </div>
            </div>
          </script>
        </div>
    </div>


    <!-- begin listingModal: this creates a new listing -->
    <div class="modal fade" tabindex="-1" role="dialog" id="listingModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create A New Listing</h4>
          </div>

          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- imgUrl input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingImgUrl">Image</label>
                <div class="col-md-4">
                  <input id="listingImgUrl" name="listingImgUrl" type="text" placeholder="image url" class="form-control input-md" required="">
                </div>
              </div>

              <!-- street input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingStreet">Street</label>
                <div class="col-md-4">
                  <input id="listingStreet" name="listingStreet" type="text" placeholder="street address" class="form-control input-md" required="">
                </div>
              </div>

              <!-- city input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingCity">City</label>
                <div class="col-md-4">
                  <input id="listingCity" name="listingCity" type="text" placeholder="city" class="form-control input-md" required="">
                </div>
              </div>

              <!-- state input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingState">State</label>
                <div class="col-md-4">
                  <input id="listingState" name="listingState" type="text" placeholder="example: CA" class="form-control input-md" required="">
                </div>
              </div>

              <!-- zip input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingZip">Zip Code</label>
                <div class="col-md-4">
                  <input id="listingZip" name="listingZip" type="number" placeholder="zip" class="form-control input-md" required="">
                </div>
              </div>

              <!-- title input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingTitle">Title</label>
                <div class="col-md-4">
                  <input id="listingTitle" name="listingTitle" type="text" placeholder="Snappy title" class="form-control input-md" required="">
                </div>
              </div>

              <!-- rent input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingRent">Rent</label>
                <div class="col-md-4">
                  <input id="listingRent" name="listingRent" type="number" placeholder="$ monthly rent" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Contact input-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingContact">Contact</label>
                <div class="col-md-4">
                  <input id="listingContact" name="listingContact" type="text" placeholder="" class="form-control input-md">
                </div>
              </div> -->

              <!-- Details input-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingDetails">Details</label>
                <div class="col-md-4">
                  <input id="listingDetails" name="listingDetails" type="text" placeholder="Description details" class="form-control input-md" required="">
                </div>
              </div> -->

              <!-- Neighborhood input-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingNeighborhood">Neighborhood</label>
                <div class="col-md-4">
                  <input id="listingNeighborhood" name="listingNeighborhood" type="text" placeholder="Neighborhood" class="form-control input-md" required="">
                </div>
              </div> -->
            </fieldset>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addNewListing">Add New Listing</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- begin updateListingModal: this allows updates to current listings -->
    <div class="modal fade" tabindex="-1" role="dialog" id="updateListingModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Your Listing</h4>
          </div>

          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- imgUrl udpate-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingImgUrl">Image</label>
                <div class="col-md-4">
                  <input id="updateListingImgUrl" name="listingImgUrl" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- street update-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingStreet">Street</label>
                <div class="col-md-4">
                  <input id="updateListingStreet" name="listingStreet" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- city udpate-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingCity">City</label>
                <div class="col-md-4">
                  <input id="updateListingCity" name="listingCity" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- state update-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingState">State</label>
                <div class="col-md-4">
                  <input id="updateListingState" name="listingState" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- zip update-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingZip">Zip Code</label>
                <div class="col-md-4">
                  <input id="updateListingZip" name="listingZip" type="number" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- title update-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingTitle">Title</label>
                <div class="col-md-4">
                  <input id="updateListingTitle" name="listingTitle" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- rent update-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="listingRent">Rent</label>
                <div class="col-md-4">
                  <input id="updateListingRent" name="listingRent" type="number" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Contact update-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingContact">Contact</label>
                <div class="col-md-4">
                  <input id="updateListingContact" name="listingContact" type="text" placeholder="" class="form-control input-md">
                </div>
              </div> -->

              <!-- Details update-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingDetails">Details</label>
                <div class="col-md-4">
                  <input id="updateListingDetails" name="listingDetails" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div> -->

              <!-- Neighborhood update-->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="listingNeighborhood">Neighborhood</label>
                <div class="col-md-4">
                  <input id="updateListingNeighborhood" name="listingNeighborhood" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div> -->
            </fieldset>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateListing">Update Listing</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



  </body>

</html>
